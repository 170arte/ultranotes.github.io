<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UltraNotes</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="Logotipo Ultranotes" height="100" width="100">UltraNotes
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button
              type="button"
              class="btn btn-primary m-2"
              data-bs-toggle="modal"
              data-bs-target="#ModalAgregar"
            >
              Agregar
            </button>
            <button
              type="button"
              class="btn btn-danger m-2"
              data-bs-toggle="modal"
              data-bs-target="#ModalBorrarTodo"
            >
              Borrar todo
            </button>
            <button
              type="button"
              class="btn btn-success m-2"
              data-bs-toggle="modal"
              data-bs-target="#ModalInfo"
            >
              Info
            </button>
          </div>
        </div>
      </div>
    </nav>


    <div 
    id="grillaNotas">
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="ModalAgregar"
      tabindex="-1"
      aria-labelledby="ModalAgregarLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Agregar nota</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="ModalInput" class="form-label">Título</label>
              <input
                id="InputTitulo"
                type="email"
                class="form-control"
                id="ModalInput"
                placeholder="Título..."
              />
            </div>
            <div class="mb-3">
              <label for="ModalTextarea" class="form-label">Texto</label>
              <textarea
                id="InputContenido"
                class="form-control"
                id="ModalTextarea"
                rows="3"
                placeholder="Contenido..."
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button id="BotonGuardar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar nota</button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="ModalBorrarTodo"
      tabindex="-1"
      aria-labelledby="ModaBorrarLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">¿Estás seguro que querés borrar todo? Este paso no se puede deshacer.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button 
            id="BotonBorrarNotas" 
            type="button" 
            class="btn btn-danger"
            data-bs-dismiss="modal"
            >Borrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="ModalInfo"
      tabindex="-1"
      aria-labelledby="ModalInfo"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Información</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Diseño Multimedial - Diseño y Programación Web I - Turno Noche -  Comisión B - Año 2023 - Bolis Facundo y Heber Vera</div>
          <div class="img" style="display: inline-block;">
            <img src="./img/heber.jpeg" alt="Foto Heber Vera" width="200">
            <img src="./img/bolis.png" alt="Foto Facundo Bolis" width="200">  
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery-3.7.0.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
